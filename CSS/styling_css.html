<!DOCTYPE html>
<html>
<head>
	<title>Styling_css</title>
	<style type="text/css">
		.internal{
			font-size: 40px;
			font-family:sans-serif;	
			}
	</style>
	<link rel="stylesheet" type="text/css" href="externalstyling.css">
</head>
<body>
	<h3>Inline Styling</h3>
    <p style="color: red;background-color: goldenrod;">THIS IS INLINE STYLING IN CSS</p>
    <h3>Internal styling</h3>
    <p class="internal">THIS IS INTERNAL STYLING</p>
    <h3 >External Styling</h3>
    <p class="external">THIS IS EXTERNAL STYLING</p>
</body>
</html>
