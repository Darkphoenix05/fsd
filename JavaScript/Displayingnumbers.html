	<h2>Type of given data</h2>
	<script type="text/javascript">
		var c="MSP";
		document.write(typeof(c)+"<br>");
		var d=10;
		document.write(typeof(d)+"<br>");
		var gender=true;
		document.write(typeof(gender)+"<br>");
	</script>

		document.write(arr[1])
	</script>
