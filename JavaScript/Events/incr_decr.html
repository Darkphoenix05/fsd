<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IncrDecr</title>
</head>
<body>
	<button onclick="incrbyone()">Incr by 1</button>
	<button onclick="decrbyone()">Decr by 1</button>
	<p id="c"></p>
	<script type="text/javascript">
		var i=0;
		function incrbyone() {
			if (i<10) {
				document.getElementById('c').innerText = ++i;
			}
		}
		function decrbyone(){
			if (i>1) {
				document.getElementById('c').innerText = --i;
			}
		}
	</script>

</body>
</html>
